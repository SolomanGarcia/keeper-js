<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="style.css" />
    <title>Keeper</title>
  </head>
  <body>
    <main>
      <header>
        <img
          class="logo"
          src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"
          alt="keeper logo"
        />
        <h2 class="header-title">Keeper</h2>
      </header>
      <div id="form-container">
        <form id="form" autocomplete="off">
          <input id="note-title" type="text" placeholder="Title" />
          <input id="note-text" type="text" placeholder="Take a note..." />
          <div id="form-buttons">
            <button id="submit-button" type="submit">Submit</button>
            <button id="form-close-button" type="button">Close</button>
          </div>
        </form>
      </div>
      <div id="notes"></div>
      <div id="placeholder">
        <img
          src="https://icon.now.sh/lightbulb_outline"
          alt="Keeper logo"
          id="placeholder-logo"
        />
        <p id="placeholder-text">Notes you add appear here</p>
      </div>
    </main>
  </body>
</html>
